<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic-Tac-Toe Game</title>
	
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main>
			<!-- <h1>TIᑕ-Tᗩᑕ-TOE</h1> -->
			<h1>𝕋𝕀ℂ 𝕋𝔸ℂ 𝕋𝕆𝔼</h1>
			<div class="container">
			<div class="game">
				<button class="box cell" id="0"></button>
				<button class="box cell" id="1"></button>
				<button class="box cell" id="2"></button>
				<button class="box cell" id="3"></button>
				<button class="box cell" id="4"></button>
				<button class="box cell" id="5"></button>
				<button class="box cell" id="6"></button>
				<button class="box cell" id="7"></button>
				<button class="box cell" id="8"></button>
			</div>
			</div>
			<div class="endgame">
				<div class="text"></div>
			</div>
			<button id="reset-btn" onClick="startGame()">Reset Game</button>
		</main>

		<script src="script.js"></script>
	</body>
</html>
